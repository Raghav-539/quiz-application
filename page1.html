
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link type="image/png" sizes="96x96" rel="icon" href="./images/icons8-quiz-96.png">
    
    <title> Quiz App </title>
    
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <!-- external css  -->
    <link rel="stylesheet" href="./css/page1.css">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <!-- main page  -->
    <!-- regiteration form -->

    <form class="g-3" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6" id="imgbg">
                    <img src="./images/quiz-img.png" id="displayimg">
                </div>
                <div id="formdetails" class="col-lg-4">
                    <h2 id="h2"> Registeration Form </h2> <br>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputName" placeholder="Name" required>
                        <label for="floatingInputName"> <i class="fa-solid fa-user"></i> &nbsp; Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputFatherName" placeholder="Father Name" required>
                        <label for="floatingInputFatherName"> <i class="fa-solid fa-user"></i> &nbsp; Father Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                        <label for="floatingInputEmail"> <i class="fa-solid fa-envelope"></i> &nbsp; Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputLocation" placeholder="Location" required>
                        <label for="floatingInputLocation"> <i class="fa-solid fa-location-dot"></i> &nbsp; Enter your Location </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInputContact" placeholder="Contact Number" maxlength="10" minlength="10" required>
                        <label for="floatingInputContact"> <i class="fa-solid fa-phone"></i> &nbsp; Contact Number </label>
                    </div>

                    <a href="./page2.html" id="proceed"> <button type="button" class="btn btn-outline-dark" id="proceed-btn" onclick="saveInfo()">  Proceed </button> </a>
                </div>
            </div>
        </div>
    </form>



    <!-- external js -->
    <script src="./quiz-app.js"></script>

    

</body>

</html>
