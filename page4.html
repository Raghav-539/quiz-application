
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link type="image/png" sizes="96x96" rel="icon" href="./images/icons8-quiz-96.png">
    
    <title> Quiz App </title>
    
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <!-- external css  -->
    <link rel="stylesheet" href="./css/page1.css">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <!-- feedback form  -->
    <form class="g-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6" id="imgbg">
                    <img src="./images/feedback-img.png" id="displayimg">
                </div>
                <div id="formdetails" class="col-lg-4">
                    <h2 id="h2"> Feedback Form </h2> <br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                    <button type="button" class="btn btn-outline-dark" id="submit-btn" onclick="submitfeedback()">  Submit  </button>
                    <a href="./page1.html"><button type="button" class="btn btn-outline-dark" id="submit-btn">  Main Page  </button> </a>
                    
                </div>
            </div>
        </div>
    </form>



    <!-- external js -->
    <script defer src="./quiz-app.js"></script>

</body>

</html>
