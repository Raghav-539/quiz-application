<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <!-- external css  -->
    <link rel="stylesheet" href="./css/page3.css">
    
    <!-- font awesome -->

<body>

    <!-- quiz page -->

    <!-- navbar -->

    <div id="quiz-application">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./page1.html"> <img src="./images/logo.png" id="logo"> IQ Checker </a>            
            </div>
            
        </nav>

            <div class="container">
                <div class="quiz-box">
                    <div id="quiz">
                        <h1>IQ Checker App</h1>
                        <div class="quiz-header">
                            <p id="progress">Question x </p>
                            <h4 id="ten-countdown"> </h4>

                        </div>

                        <p id="question"></p>
                        
                        <div class="buttons">
                            <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                            <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                            <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                            <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                        </div>
        
                        <hr>
                        <footer>
                            <p> <strong> <i> IQ Checker </i> </strong> </p>
                        </footer>

                    </div>
                </div>
            </div>
    </div>

    <!-- external js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
